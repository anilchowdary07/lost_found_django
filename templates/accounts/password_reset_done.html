{% extends 'base.html' %}
{% block title %}Password Reset Sent - Campus Lost & Found{% endblock %}
{% block content %}
<div class="container py-5" style="max-width: 480px;">
    <div class="card shadow-sm p-4 text-center">
        <h2 class="fw-bold mb-3">Check Your Email</h2>
        <p class="text-muted mb-4">If an account exists with the email you entered, you will receive a password reset link shortly.</p>
        <a href="{% url 'accounts:login' %}" class="btn btn-primary">Back to login</a>
    </div>
</div>
{% endblock %}
