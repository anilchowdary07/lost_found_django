{% extends 'base.html' %}
{% block title %}Password Reset Complete - Campus Lost & Found{% endblock %}
{% block content %}
<div class="container py-5" style="max-width: 480px;">
    <div class="card shadow-sm p-4 text-center">
        <h2 class="fw-bold mb-3">Password Reset Complete</h2>
        <p class="text-muted mb-4">Your password has been set. You can now log in with your new password.</p>
        <a href="{% url 'accounts:login' %}" class="btn btn-primary">Back to login</a>
    </div>
</div>
{% endblock %}
